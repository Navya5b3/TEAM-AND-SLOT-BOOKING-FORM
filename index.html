<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team and Slot Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Team and Slot Booking Form</h1>
        <form id="bookingForm">
            <!-- Team Details -->
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>

            <div class="form-group">
                <label for="teamLeader">Team Leader:</label>
                <input type="text" id="teamLeader" name="teamLeader" required>
            </div>

            <div class="form-group">
                <label for="teamMembers">Team Members (Comma Separated):</label>
                <input type="text" id="teamMembers" name="teamMembers" required>
            </div>

            <div class="form-group">
                <label for="workDescription">Work Description:</label>
                <textarea id="workDescription" name="workDescription" rows="4" required></textarea>
            </div>

            <!-- Slot Booking -->
            <div class="form-group">
                <label for="slotDate">Booking Date:</label>
                <input type="date" id="slotDate" name="slotDate" required>
            </div>

            <div class="form-group">
                <label for="slotTime">Booking Time:</label>
                <input type="time" id="slotTime" name="slotTime" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
